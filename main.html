<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas Recommendations - Get Rec'd LV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .site-nav a {
            color: white !important;
            text-decoration: none;
        }
        .site-nav a:visited {
            color: white !important;
        }

        main {
            text-align: center;
        }
        /* remove bullets for must-see list and tidy spacing */
        .must-see { list-style: none; margin: 0; padding: 0; }
        .must-see li { margin: 0.4rem 0; }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="site-header">
        <div class="container">
            <a class="logo" href="index.html">Get Rec'd LV</a>
            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    <li><button onclick="populateRandomRec(); return false;">Changed my fucking mind</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <h1 id="rec-title"></h1>
        <div class="strip-details">
            <p><strong>Location:</strong> <span id="rec-location"></span></p>
            <p><strong>What it is:</strong> <span id="rec-what"></span></p>
            <p><strong>Must-See:</strong> <span id="rec-must-see"></span></p>
        </div>
    </main>
    <script src="app.js"></script>
    <script>
        window.onload = populateRandomRec;
    </script>
</body>
</html>
